<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Your Files</h1>
    
    <table>
        <thead>
            <tr>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file['file_name'] }}</td> <!-- Display actual file name -->
                    <td>
                        <a href="{{ url_for('download_file', file_id=file['id']) }}">Download</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
